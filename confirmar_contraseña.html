<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar contraseña</title>
    <link rel="stylesheet" href="confirmar_contraseña.css">
</head>
<body>
    <div class="container">
        <h1>Confirmar Contraseña</h1>
        <form action="#" method="post" enctype="multipart/form-data" id="passwordForm">
            <div class="form-group">
                <label for="new_password">Nueva contraseña</label>
                <input type="password" id="new_password" name="new_password" placeholder="Tu contraseña nueva" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar nueva contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña nueva" required>
            </div>
            
            <!-- Checkbox para ver contraseña -->
            <div class="mostrarContraseñas">
                <input type="checkbox" id="showPassword"> Mostrar contraseñas
            </div>
            
            <div id="passwordError" class="error-message"></div>
            <button type="submit" id="submitBtn">Cambiar contraseña</button>
            <a href="../inicio_logueado/inicio_logueado.html">
                <button class="boton"></button>
            </a>
        </form>
    </div>

    

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="confirmar_contraseña.js"></script>
</body>
</html>
